<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <style>
      .img-200 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="p-3">
      <h1>
        Hello
        <span class="text-secondary">Min Ga Lar Par</span>
      </h1>

      <h1 class="display-1">San Kyi Tar Par</h1>

      <img class="img-thumbnail img-200" src="./images/images-1.jpg" alt="" />

      <picture>
        <source srcset="" type="image/svg+xml" />
        <img
          src="./images/download-2.jpg"
          class="img-fluid img-thumbnail"
          alt="..."
        />
      </picture>

      <table
        class="table table-warning table-bordered table-striped table-hover caption-top"
      >
        <caption>
          List of users
        </caption>
        <thead>
          <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr class="align-middle">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              @mdo Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Quidem, dignissimos!
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="p-3">
      <div class="mb-3">
        <label class="form-label" for=" name">Your Name Lg</label>
        <input type="text" class="form-control form-control-lg" id="name" />
      </div>

      <div class="mb-3">
        <label class="form-label" for=" name">Your Name Sm</label>
        <input type="text" class="form-control form-control-sm" id="name" />
      </div>

      <div class="mb-3">
        <label class="form-label" for=" name">Your Name</label>
        <input
          type="text"
          value="eg: zat m htet"
          class="form-control"
          id="name"
          readonly
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for=" address">Your Address</label>
        <textarea
          name=" address"
          id=" address"
          rows="5"
          class="form-control"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Your Photo</label>
        <input type="file" id="photo" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Your Multiple Photo</label>
        <input type="file" id="photo" class="form-control" multiple />
      </div>

      <div class="mb-3">
        <label class="form-label" for="color">Color Picker</label>
        <input
          id="color"
          class="form-control form-control-color"
          type="color"
        />
      </div>

      <div class="mb-3">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>

      <div class="mb-3">
        <select class="form-select" name="" id="">
          <option value="" selected>Something</option>
          <option value="">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-3">
        <select class="form-select form-select-lg" name="" id="">
          <option value="" selected>Something</option>
          <option value="">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Select</label>
        <select class="form-select form-select-sm" name="" id="">
          <option value="" selected>Something</option>
          <option value="">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" id=" checkbox" type="checkbox" />
          <label class="form-check-label" for=" checkbox">Check Box</label>
        </div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckIndeterminate"
        />
        <label class="form-check-label" for="flexCheckIndeterminate">
          Indeterminate checkbox
        </label>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"> Gender</label>
        <br />
        <div class="form-check form-check-inline">
          <input
            id=" male"
            type="radio"
            class="form-check-input"
            name="gender"
          />
          <label class="form-check-label" for=" male"> Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            id=" female"
            type="radio"
            class="form-check-input"
            name="gender"
          />
          <label class="form-check-label" for="female"> Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"> Select Skills</label>
        <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="html"
            name="skill"
          />
          <label class="form-check-label" for="html">HTML</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="css"
            name="skill"
          />
          <label class="form-check-label" for="css">CSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="js"
            name="skill"
          />
          <label class="form-check-label" for="js">JavaScript </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="hr" class="form-label">Working hr</label>
        <input
          type="range"
          name="hr"
          id="hr"
          class="form-range"
          min="0"
          max="8"
          step="2"
          value="0"
        />
      </div>
      <div class="mb-3">
        <label for="">Salary</label>
        <div class="input-group">
          <span class="input-group-text"> $ </span>
          <input type="number" name="" id="" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <input type="text" name="" id="" class="form-control" />
          <button class="btn btn-primary">Search</button>
        </div>
      </div>

      <div class="mb-3 form-floating">
        <input
          type="email"
          id=" floatinginput"
          class="form-control"
          placeholder=" eg:email@gmail.com"
        />
        <label for=" floatinginput"> Email</label>
      </div>

      <div class="mb-3 form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="eg:12343"
        />
        <label for=" password">Password</label>
      </div>

      <div class="mb-3">
        <form action="" class="form-floating">
          <input
            type="email"
            class="form-control is-invalid"
            id=" inputwithvale"
            placeholder="name@gmail.com"
            value=" example@gmail.com"
          />
          <label for="inputwithvale">Input with value</label>
          <div class="invalid-feedback">please retry your email</div>
        </form>
      </div>

      <div class="mb-3">
        <form action="" class="form-floating">
          <input
            type="text"
            class="form-control is-valid"
            id=" name"
            placeholder=" eg:mg mg"
            value=" mg mg"
          />
          <label for=" name"> Your Name </label>
          <div class="valid-feedback">correct</div>
        </form>
      </div>
    </div>

    <div class="vh-100"></div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
